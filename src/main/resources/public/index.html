<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="savageRiftsApp">

<head>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- SPELLS -->
  <!-- jquery -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>

  <!-- angular & route -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>

  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>

  <!-- bootstrap js -->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <!-- main -->
  <script src="js/script.js"></script>

  <!-- factories/services -->
  <script src="js/admin/admin-service.js"></script>

  <!-- directives -->
  <script src="bower_components/checklist-model/checklist-model.js"></script>
  <script src="js/directives/list-directive.js"></script>
  <script src="js/directives/user-info-directive.js"></script>
  <script src="js/directives/collapse-section-directive.js"></script>
  <script src="js/directives/attribute-buy-directive.js"></script>
  <script src="js/directives/skill-point-buy-directive.js"></script>

  <!-- controllers -->
  <script src="js/admin/edit-user-controller.js"></script>
  <script src="js/admin/new-user-controller.js"></script>
  <script src="js/admin/users-controller.js"></script>

  <script src="js/error-controller.js"></script>
  <script src="js/login-controller.js"></script>
  <script src="js/main-controller.js"></script>
  <script src="js/profile-controller.js"></script>
  <script src="js/sheet-select-controller.js"></script>
  <script src="js/new-sheet-controller.js"></script>
  <script src="js/edit-sheet-controller.js"></script>
  <script src="js/table-rolls-controller.js"></script>
  <script src="js/table-roll-controller.js"></script>
  <script src="js/table-roll-swap-controller.js"></script>
  <script src="js/race-selection-controller.js"></script>
  <script src="js/attribute-buy-controller.js"></script>
  <script src="js/skill-buy-controller.js"></script>
  <script src="js/hindrance-buy-controller.js"></script>

</head>

<!-- define angular controller -->
<body ng-controller="mainController" ng-cloak>

<nav class="navbar navbar-default">
  <div class="container">
    <ul class="nav navbar-nav navbar-left" ng-hide="getUserName() == null">
      <li>
        <a href="#/profile">
          <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
          {{getUserName()}}
        </a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">


      <li>
        <a href="#/">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          Sheets
        </a>
      </li>

      <li>
        <div class="dropdown" style="padding: 8px;">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <!-- Admin menu -->
            <li><a href="#/newuser" ng-show="isAdmin()"><span class="glyphicon glyphicon-user"></span>
              New User
            </a></li>
            <li><a href="#/users" ng-show="isAdmin()"><span class="glyphicon glyphicon-user"></span>
              Users
            </a></li>

            <li role="separator" class="divider" ng-show="isAdmin()"></li>

            <li><a href="/swagger-ui.html" target="_blank">
              API docs
            </a></li>

            <li role="separator" class="divider"></li>

            <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-remove"></span>
              Logout
            </a></li>

          </ul>
        </div>
      </li>

    </ul>
  </div>
</nav>

<div id="main">
  <!-- angular templating -->
  <!-- this is where content will be injected -->
  <div class=" text-center">
    <div ng-view></div>
  </div>
</div>

</body>

</html>

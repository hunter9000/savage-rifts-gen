
<link rel="stylesheet" href="css/skill-point-buy.css" />


<div class="container width-small">
    <div class="panel panel-default">
        <div class="panel-heading">Choose Skills</div>
        <div class="panel-body">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="skill in skills.skills">
                    <skillbuy skill="{{skill.skillType}}" value="skill" canincrease="skills.canIncrease[skill.skillType]" candecrease="skills.canDecrease[skill.skillType]" dec="decSkill" inc="incSkill" >
                        {{skill.displayName}}
                    </skillbuy>
                </li>
            </ul>


            <!--<div class="row" ng-repeat="skill in skills.skills">-->
                <!--<skillbuy skill="{{skill.skillType}}" value="skill" canincrease="skills.canIncrease[skill.skillType]" candecrease="skills.canDecrease[skill.skillType]" dec="decSkill" inc="incSkill" >-->
                    <!--{{skill.displayName}}-->
                <!--</skillbuy>-->
            <!--</div>-->

            <h5>
                Remaining Points: {{skills.remainingSkillPoints}}
            </h5>

            <div>
                <button class="btn btn-primary" ng-click='finalize()' ng-disabled="skills.remainingSkillPoints > 0">Finish Skills</button>
            </div>

        </div>
    </div>
</div>

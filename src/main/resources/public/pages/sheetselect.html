
<link rel="stylesheet" href="css/sheet-select.css" />

<div class="container width-small">
    <div class="panel panel-default">
        <div class="panel-heading">Character Sheets</div>
        <div class="panel-body">

            <span us-spinner spinner-key="spinner-1" spinner-start-active="true"></span>

            <div class="" >
            <!--ng-hide="sheets.length == 0"-->
                <!-- header -->
                <div class="row text-bold margin-bottom-small" style="margin-bottom:5px;">

                    <div class="sheet-select-name-col">
                        <span>Name</span>
                    </div>

                    <div class="sheet-select-framework-col">
                        <span>Framework</span>
                    </div>

                    <div class="sheet-select-race-col">
                        <span>Race</span>
                    </div>

                    <div class="sheet-select-edit-col">

                    </div>

                    <div class="sheet-select-delete-col">

                    </div>
                </div>

                <div class="row margin-bottom-small" ng-repeat="sheet in sheets">
                    <span ng-click="selectSheet(sheet.id)">
                        <div class="sheet-select-name-col">
                            <span>{{sheet.name}} </span>
                        </div>

                        <div class="sheet-select-framework-col">
                            <span ng-show="sheet.framework">{{sheet.framework.type.displayName}}</span>
                        </div>

                        <div class="sheet-select-race-col">
                            <span ng-show="sheet.race">{{sheet.race.displayName}}</span>
                        </div>

                        <div class="sheet-select-edit-col">
                            <a ng-click="selectSheet(sheet.id)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </div>
                    </span>

                    <div class="sheet-select-delete-col">
                        <a ng-click="confirmDelete(sheet)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" ng-click="newSheet()">New Character Sheet</button>

        </div>
    </div>
</div>


<!-- Modal window to confirm delete-->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete</h3>
    </div>
    <div class="modal-body">
        Delete character sheet <span class="text-bold">{{sheet.name}}</span>?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Delete</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

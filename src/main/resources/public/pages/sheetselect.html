
<link rel="stylesheet" href="css/sheet-select.css" />

<p>{{ message }}</p>

<p>Character Sheets</p>

<div ng-hide="sheet.length == 0" class="container well well-sm">
    <!-- header -->
    <div class="row" style="padding-bottom:5px;">
        <div class="sheet-select-id-col">
            <span>Id</span>
        </div>

        <div class="sheet-select-name-col">
            <span>Name</span>
        </div>

        <!--<div class="char-select-level-col">-->
            <!--<span>Level</span>-->
        <!--</div>-->

        <div class="sheet-select-edit-col">

        </div>

        <div class="sheet-select-delete-col">

        </div>
    </div>

    <div class="row"  ng-repeat="sheet in sheets">
        <div class="sheet-select-id-col">
            <span>{{sheet.id}}</span>
        </div>

        <div class="sheet-select-name-col">
            <span>{{sheet.name}} </span>
        </div>

        <!--<div class="char-select-level-col">-->
            <!--<span>{{char.characterLevel}} </span>-->
        <!--</div>-->

        <div class="sheet-select-edit-col">
            <a ng-click="selectSheet(sheet.id)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
        </div>

        <div class="sheet-select-delete-col">
            <a ng-click="confirmDelete(sheet)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>

<button class="btn btn-primary" ng-click="newSheet()">New Character Sheet</button>

<!-- Modal window to confirm delete-->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete</h3>
    </div>
    <div class="modal-body">
        Delete character sheet <span class="highlight">{{sheet.name}}</span>?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Delete</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

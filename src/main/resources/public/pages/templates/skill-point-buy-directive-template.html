<div class="point-buy-button-col point-buy-dec-col">
    <button class="btn btn-default text-small" ng-click='dec()(skill)' ng-show="showDecrease" ng-disabled="!canDecrease()"> <span class="glyphicon glyphicon-minus"/> </button>
</div>

<div class="point-buy-attribute-col">
    {{value.skillRoll.skillType.displayName}}
</div>
<div class="point-buy-value-col">
    <span>{{value.skillRoll.roll.dieType.displayName}}</span>
</div>
<div class="point-buy-attr-col">
    <span>({{value.skillRoll.linkedAttribute.displayName}})</span>
</div>

<div class="point-buy-button-col point-buy-inc-col">
    <button class="btn btn-default text-small" ng-click='inc()(skill)' ng-show="showIncrease" ng-disabled="!canIncrease()"> <span class="glyphicon glyphicon-plus"/> </button>
</div>

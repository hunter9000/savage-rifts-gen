<form class="form-horizontal">

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <!--<input type="email" class="form-control" id="inputEmail3" placeholder="Email">-->
            <input type="text" ng-model="user.username" ng-disabled="!editName" class="form-control" id="username" placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <!--<input type="password" class="form-control" id="inputPassword3" placeholder="Password">-->
            <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <!--<input type="password" class="form-control" id="inputPassword3" placeholder="Password">-->
            <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="roles" class="col-sm-2 control-label">Roles</label>
        <div class="col-sm-10">

            <ul class="list-inline text-left">
                <li ng-repeat="role in roles">
                    <input type="checkbox" data-checklist-model="user.roles" data-checklist-value="role" name="role-boxes" id="roles" value="option1">
                    {{role.roleName}}
                </li>
            </ul>
        </div>
    </div>

</form>

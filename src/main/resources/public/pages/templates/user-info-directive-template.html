
    <div class="form-group row">
        <label for="username" class="col-sm-3 form-control-label ">
            Username
        </label>
        <div class="col-sm-9">
            <input type="text" ng-model="user.username" ng-disabled="!editName" class="form-control" id="username" placeholder="Username">
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-3 form-control-label">
            Password
        </label>
        <div class="col-sm-9">
            <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-3 form-control-label">
            Email
        </label>
        <div class="col-sm-9">
            <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 form-control-label">
            Roles
        </label>
        <div class="col-sm-9" style="text-align:left;">
            <div class="checkbox" ng-repeat="role in roles">
                <label>
                    <input type="checkbox" data-checklist-model="user.roles" data-checklist-value="role" name="role-boxes" id="roles" value="option1">
                    {{role.roleName}}
                </label>
            </div>
        </div>
    </div>

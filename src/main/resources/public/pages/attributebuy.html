
<link rel="stylesheet" href="css/point-buy.css" />

<div class="container point-buy-wrapper">
    <div class="row">
        <statbuy attribute="STRENGTH" value="attributes.attributes.STRENGTH" canincrease="attributes.canIncrease.STRENGTH" candecrease="attributes.canDecrease.STRENGTH" dec="decAttribute" inc="incAttribute" >
            Strength
        </statbuy>
    </div>

    <div class="row">
        <statbuy attribute="AGILITY" value="attributes.attributes.AGILITY" canincrease="attributes.canIncrease.AGILITY" candecrease="attributes.canDecrease.AGILITY" dec="decAttribute" inc="incAttribute" >
            Agility
        </statbuy>
    </div>

    <div class="row">
        <statbuy attribute="SMARTS" value="attributes.attributes.SMARTS" canincrease="attributes.canIncrease.SMARTS" candecrease="attributes.canDecrease.SMARTS" dec="decAttribute" inc="incAttribute" >
            Smarts
        </statbuy>
    </div>

    <div class="row">
        <statbuy attribute="SPIRIT" value="attributes.attributes.SPIRIT" canincrease="attributes.canIncrease.SPIRIT" candecrease="attributes.canDecrease.SPIRIT" dec="decAttribute" inc="incAttribute" >
            Spirit
        </statbuy>
    </div>

    <div class="row">
        <statbuy attribute="VIGOR" value="attributes.attributes.VIGOR" canincrease="attributes.canIncrease.VIGOR" candecrease="attributes.canDecrease.VIGOR" dec="decAttribute" inc="incStat" >
            Vigor
        </statbuy>
    </div>

    <div>
        Remaining Points: {{attributes.remainingAttrPoints}}
    </div>
</div>

<div class="container">
    <button ng-click='finalize()' ng-disabled="attributes.remainingAttrPoints < 0">Finish Point Buy</button>
</div>

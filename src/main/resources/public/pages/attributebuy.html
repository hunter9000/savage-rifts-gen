
<link rel="stylesheet" href="css/point-buy.css" />

<div class="container point-buy-wrapper">
    <div class="row">
        <statbuy stat="STRENGTH" value="attributes.strength" canincrease="attributes.canIncrease.STRENGTH" candecrease="attributes.canDecrease.STRENGTH" dec="decStat" inc="incStat" >
            Strength
        </statbuy>
    </div>

    <div class="row">
        <statbuy stat="AGILITY" value="attributes.agility" canincrease="attributes.canIncrease.AGILITY" candecrease="attributes.canDecrease.AGILITY" dec="decStat" inc="incStat" >
            Agility
        </statbuy>
    </div>

    <div class="row">
        <statbuy stat="SMARTS" value="attributes.smarts" canincrease="attributes.canIncrease.SMARTS" candecrease="attributes.canDecrease.SMARTS" dec="decStat" inc="incStat" >
            Smarts
        </statbuy>
    </div>

    <div class="row">
        <statbuy stat="SPIRIT" value="attributes.spirit" canincrease="attributes.canIncrease.SPIRIT" candecrease="attributes.canDecrease.SPIRIT" dec="decStat" inc="incStat" >
            Spirit
        </statbuy>
    </div>

    <div class="row">
        <statbuy stat="VIGOR" value="attributes.vigor" canincrease="attributes.canIncrease.VIGOR" candecrease="attributes.canDecrease.VIGOR" dec="decStat" inc="incStat" >
            Vigor
        </statbuy>
    </div>

    <div>
        Remaining Points: {{attributes.remainingAttrPoints}}
    </div>
</div>

<div class="container">
    <button ng-click='finalize()' ng-disabled="attributes.remainingAttrPoints < 0">Finish Point Buy</button>
</div>


<style>
    .perk-checkbox {width:100px;}
    .perk-name {width:100px;}
    .perk-description {width:100px;}

</style>


<div class="container well well-sm" ng-hide="swapTable" >

    <h4>Choose two perks to swap for another perk, or skip to keep selected perks. You may make {{remainingSwaps}} more swaps.</h4>

    <div class="row" ng-repeat="chosenPerk in sheet.chosenPerks | filter: {wasSwappedFor: false}" >
        <div class="col-md-1">
            <input type="checkbox" checklist-model="perkItems" checklist-value="chosenPerk">
        </div>

        <div class="col-md-2">
            {{chosenPerk.perk.benefitTableDisplayName}} :
        </div>
        <div class="col-md-9 text-left">
            {{chosenPerk.perk.description}}
        </div>
    </div>

    Choose the table to select the new perk from


    <div class="row" ng-repeat="table in benefitTables" >
        <div class="col-md-5"> </div>
        <div class="col-md-1 text-right">
            <input type="radio" name="tableSelection" ng-model="$parent.selectedTable" ng-value="table">
        </div>
        <div class="col-md-2 text-left">
            {{table.displayName}}
        </div>
        <div class="col-md-4"> </div>
    </div>

    <button ng-click="swap()">Swap</button>

</div>

<div class="container well well-sm" ng-show="swapTable" >

    <div class="row" ng-class="(perkRange.perkHasBeenChosen) ? 'selected' : ''" ng-repeat="perkRange in swapTable.perkRanges">
        <div class="col-md-1">
            <input type="radio" name="newPerkSelection" ng-model="$parent.newPerkSelection" ng-value="perkRange.perk" ng-disabled="perkRange.perkHasBeenChosen" >
        </div>
        <div class="col-md-11 text-left">
            {{perkRange.perk.description}}
        </div>
    </div>

    <button ng-click="back()">Back</button>
    <button ng-click="confirmSwap()">Swap</button>
</div>

<button ng-click="finishSwapping()">Skip perk swapping</button>

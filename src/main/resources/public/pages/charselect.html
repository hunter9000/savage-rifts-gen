
<link rel="stylesheet" href="css/char-select.css" />

<p>{{ message }}</p>

<p>Character Sheets</p>

<div ng-hide="chars.length == 0" class="container well well-sm">
    <!-- header -->
    <div class="row" style="padding-bottom:5px;">
        <div class="char-select-id-col">
            <span>Id</span>
        </div>

        <div class="char-select-name-col">
            <span>Name</span>
        </div>

        <!--<div class="char-select-level-col">-->
            <!--<span>Level</span>-->
        <!--</div>-->

        <div class="char-select-edit-col">

        </div>

        <div class="char-select-delete-col">

        </div>
    </div>

    <div class="row"  ng-repeat="char in chars">
        <div class="char-select-id-col">
            <span>{{char.id}}</span>
        </div>

        <div class="char-select-name-col">
            <span>{{char.name}} </span>
        </div>

        <!--<div class="char-select-level-col">-->
            <!--<span>{{char.characterLevel}} </span>-->
        <!--</div>-->

        <div class="char-select-edit-col">
            <a ng-click="selectChar(char.id)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
        </div>

        <div class="char-select-delete-col">
            <a ng-click="confirmDelete(char)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>

<button class="btn btn-primary" ng-click="newChar()">New Character Sheet</button>

<!-- Modal window to confirm delete-->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        Delete {{char.name}}?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
